<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <input 
            type="password"
            name="contraseña"
            placeholder="Ingrese su contraseña"
            maxlength="10"
            minlength="2"
            required
        />
        <br>
        <input 
            type="text"
            name="apellido"
            placeholder="Ingrese su apellido"
            maxlength="20"
            minlength="2"
            required
        />
        <br>
        <input 
         type="number"
         name="number"
         placeholder="numero"
         maxlength="10"
         minlength="2"
         required
        />
        <br>
        <br>
        <button type="submit">Enviar</button>
        <br>
        <label>
            aceptar terminos y condiciones
            <input
                type="checkbox"
                name="condiciones"
            >
        </label>
        <br>
        <label for="pepe">
            aceptar el contrato
        </label>
        <input 
        id="pepe"    
        type="checkbox"
            >
        <br>
        <h6>ingrese su rango de edad</h6>
        <label>
            0-10 años
            <input 
            type="radio"
            name="edad"
            value="0-10"
            >
        </label>
        <br>
        <label>
            11-20 años
            <input 
            type="radio"
            name="edad"
            value="11-20"
            >
        </label>
        <br>
        <label>
            21-30 años
            <input 
            type="radio"
            name="edad"
            value="21-30"
            >
        </label>
        <br>
        <textarea name="anotación"></textarea>
        <br>
        <select name="seleccionar">
            <option value="perro">perro</option>
            <option value="gato">gato</option>
            <option value="pez">pez</option>
        </select>
        <br>
        <input type="date" name="fecha">
        <br>
        <input type="datetime" name="hora">
    </form>
</body>
</html>
